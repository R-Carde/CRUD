<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<title>Gestor de pedidos </title>
</head>
<body>
  <header>
    <H1 class="titulo">
      Proyecto 2 :Desarrollo crud
    </H1>
  </header>
    <main class="container">
        <form class="form" id="form">
            <div class="row-auto">
               <h5>Pedido</h5>
                <label for="pedido" class="visually-hidden">Pedido</label>
                <input type="text" class="form-control" id="pedido" placeholder="Ingresa Pedido">
              </div>
              <br>
            <div class="row-auto">
              <h5>Cliente</h5>
              <label for="cliente" class="visually-hidden">Cliente</label>
              <input type="text" class="form-control" id="cliente" placeholder="Ingrese Nombre y Apellido">
            </div>
            <br>
            <div class="row-auto">
              <h5>Telefono</h5>
                <label for="telefono" class="visually-hidden">Telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingresa Telefono">
              </div>
              <br>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            </div>
          </form>
    
 <section class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pedido</th>
            <th scope="col">cliente</th>
            <th scope="col">telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="tablero" id='cuerpotabla'>
          <th  colspan="6">
              <h1 class="indicador"> Hurra! No hay pedidos pendientes</h1>
          </th>
        </tbody>
      </table>
 </section>
</main>
    <script src="./index.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
